<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks landing Page - Igor monteiro</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#" class="logo"><img src="images/logo.png"></a>
            <ul>
                <li>
                    <a href="#">Home</a>
                    <a href="#">Menu</a>
                    <a href="#">What's new</a>
                    <a href="#">contact</a>
                </li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not just Coffee <br> It's <span>Starbucks</span></h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Repudiandae possimus nemo ullam expedita nobis ipsa aperiam magnam beatae error?
                    Delectus ea tenetur adipisci eum corrupti ut quasi in est suscipit.</p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgBox">
                <img src="images/img1.png" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="images/thumb1.png" onclick="imgSlider('images/img1.png'); changeCircleColor('#017143')"></li>
            <li><img src="images/thumb2.png" onclick="imgSlider('images/img2.png');changeCircleColor('#eb7495')"></li>
            <li><img src="images/thumb3.png" onclick="imgSlider('images/img3.png');changeCircleColor('#d752b1')"></li>
        </ul>
        <ul class="sci">
           <li><a href="#"><img src="images/facebook.png"></a></li>
           <li><a href="#"><img src="images/instagram.png"></a></li>
           <li><a href="#"><img src="images/twitter.png"></a></li>
        </ul>
    </section>
 <script type="text/javascript">

    function imgSlider(anything){
    document.querySelector('.starbucks').src = anything
}

function changeCircleColor(color){
    const circle = document.querySelector('.circle');
    circle.style.background = color;
}
 </script>
</body>

</html>
